{% extends "base.html" %}
{% block title %}Sign Up - Flask Backtester{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <div class="auth-logo mb-3"><i class="bi bi-graph-up-arrow"></i></div>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted">Start backtesting your trading strategies</p>
            </div>
            <form method="POST" action="{{ url_for('auth.signup') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" value="{{ name or '' }}" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" value="{{ email or '' }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Min. 6 characters" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-group"><span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repeat your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3"><i class="bi bi-person-plus me-2"></i>Create Account</button>
                <div class="text-center"><span class="text-muted">Already have an account?</span><a href="{{ url_for('auth.login') }}" class="ms-1">Sign in</a></div>
            </form>
        </div>
    </div>
</div>
<style>
.auth-wrapper{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:20px}
.auth-container{width:100%;max-width:420px}
.auth-card{background:var(--bs-body-bg);border-radius:16px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
.auth-logo{width:70px;height:70px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:16px;display:inline-flex;align-items:center;justify-content:center;font-size:32px;color:white}
</style>
{% endblock %}
