{% extends "base.html" %}
{% block title %}Login - Flask Backtester{% endblock %}
{% block content %}
<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <div class="auth-logo mb-3"><i class="bi bi-graph-up-arrow"></i></div>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted">Sign in to your backtesting platform</p>
            </div>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required autofocus>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="form-check"><input type="checkbox" class="form-check-input" id="remember" name="remember"><label class="form-check-label" for="remember">Remember me</label></div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 mb-3"><i class="bi bi-box-arrow-in-right me-2"></i>Sign In</button>
                <div class="text-center"><span class="text-muted">Don't have an account?</span><a href="{{ url_for('auth.signup') }}" class="ms-1">Sign up</a></div>
            </form>
        </div>
    </div>
</div>
<style>
.auth-wrapper{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);padding:20px}
.auth-container{width:100%;max-width:420px}
.auth-card{background:var(--bs-body-bg);border-radius:16px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
.auth-logo{width:70px;height:70px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border-radius:16px;display:inline-flex;align-items:center;justify-content:center;font-size:32px;color:white}
</style>
{% endblock %}
